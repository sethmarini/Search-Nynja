<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>SEARCH NYNJA</title>


  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
  <meta name="description" content="SEARCH NINJA A Search Engine Comparison App">
  <meta name="author" content="Team 3: David Cejas, Jennifer Cuenca, Seth Marini, Javi Perez, William Zunamon">
 
  
  <!-- STYLE SHEETS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.8.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Share+Tech+Mono" rel="stylesheet">
</head>

<body>

  <!-- SEARCH FORM JUMBOTRON -->
  <div class="jumbotron">
    <div class='col-md-12 text-center'>
      <h2>
        <span class="glyphicon glyphicon-search"></span> SEARCH NYNJA</h2>

      <div>
        <form class="navbar-form" id="search" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="inputForm" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default glyphicon glyphicon-search" id="allSearch"></button>
        </form>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container full-container">

    <!-- TOP SEARCHES DIV -->
    <div id="top-searches">
      TOP SEARCHES
    </div>

    <!-- ALL SEARCH RESULTS -->
    <div class="all-search-results">
      <div class="col-sm-4">
          <div class="results-container">
              <div class="engine-header">
                <h4><i class="glyphicon glyphicon-globe"></i> GOOGLE</h4>
              </div>
              <div class="search-results" id="google-results"></div>
              
            </div>
      </div>

      <!-- BING -->
      <div class="col-sm-4">
            <div class="results-container">
                <div class="engine-header">
                  <h4>
                    <i class="glyphicon glyphicon-globe"></i> BING</h4>
                </div>
                <div class="search-results" id="bing-results"></div>
              </div>
        </div>

      <!-- WIKIPEDIA -->
      <div class="col-sm-4">
          <div class="results-container">
            <div class="engine-header">
              <h4><i class="glyphicon glyphicon-globe"></i> WIKIPEDIA</h4>
            </div>
            <div class="search-results" id="wiki-results"></div>
          </div>
        </div>
        
    </div><!-- END OF ALL RESULTS CONTAINER/CAROUSEL DIV -->

  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- jQuery for SLICK CAROUSEL -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- SLICK CAROUSEL JS -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.8.0/slick.min.js"></script>
  
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Our JS files -->
  <script src="assets/javascript/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/google-api.js"></script>
  <script src="assets/javascript/bing-api.js"></script>
  <script src="assets/javascript/wiki-api.js"></script>


</body>

</html>
